<div class="row" class="center">
  <div class="col-sm-12 col-md-12"></div>
  <div class="text-center home-logo">
    <img class="WBlogo-login" src="/img/WormBurner_ChromeLogo.png">
  </div>
</div>
<div class="container login col-sm-10 col-sm-offset-1" ng-controller="LoginCtrl">
<!-- <div class="jumbotron"> -->
<h2 class="olivetext">Login</h2>
	<form  ng-submit="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ng-model="login.email" type="email" class="form-control" id="loginInputEmail" placeholder=" Enter Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ng-model="login.password" type="password" class="form-control" id="loginInputPassword" placeholder="Password">
  </div>
   <button type="ng-submit" class="btn greeny">Log In</button>
   <a type="button" data-ng-href="/register" class="btn black">Register</a>
</form>
<!-- </div> -->
</div>
